<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/visible-eye.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Video Viewer</title>
    <style>
      /* Critical CSS for immediate loading feedback */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a1a1a;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: system-ui, -apple-system, sans-serif;
        color: #ffffff;
      }
      
      .initial-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #333;
        border-top: 3px solid #007acc;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .initial-text {
        font-size: 18px;
        margin-bottom: 10px;
      }
      
      .initial-subtext {
        font-size: 14px;
        color: #888;
        text-align: center;
        max-width: 300px;
      }

      /* Hide the loader once React takes over */
      .app-loaded #initial-loader {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Immediate loading feedback -->
    <div id="initial-loader">
      <div class="initial-spinner"></div>
      <div class="initial-text">AI Video Viewer</div>
      <div class="initial-subtext">Loading application and connecting to server...</div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
